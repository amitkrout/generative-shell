    - name: go fmt check
      run: |
        ./scripts/check-gofmt.sh

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.53
        args: --timeout 10m
    
    - name: Build
      run: go build -v ./...

